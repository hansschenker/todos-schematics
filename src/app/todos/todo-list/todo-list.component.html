<ng-container>
    <h3>Todo List</h3>
    <todo-input></todo-input>
<ul class="todo-list">
    <todo-item
      *ngFor="let todo of visibleTodos$ | async"
      [todo]="todo"
      [isEditing]="editingId === todo.id"
      (setEditingId)="setEditingId($event)"
    ></todo-item>
  </ul> 

      <todo-filter></todo-filter>
      <!-- <todo-toggle></todo-toggle> -->

</ng-container>
